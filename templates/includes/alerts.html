{% if messages %}<!--check if there are messages..we are able to access this message through context processor-->
    {% for msg in messages %}
    <div class="alert alert-{{message.tags}} show-notification" role="alert">  
        {{msg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    {%endfor%}
    
{%endif%}
<!--message.tags is a dynamic class which can be success class or danger class or primary/info/secondery/warning class of bootstrap-->
